<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialMedia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section id="socialmedia">
        <div class="main-card">
            <div class="card-header">
                <div class="header-image">
                    <img src="https://th.bing.com/th/id/OIP.IGNf7GuQaCqz_RPq5wCkPgHaLH?w=124&h=186&c=7&r=0&o=7&pid=1.7&rm=3" alt="Profile Picture">
                </div>
                <div class="header-text">
                    <h1>Leslie Walton</h1>
                    <p>@lesliew</p>
                    <p>Product Designer.Kyiv</p>
                </div>
                <div class="header-icon">
                    <i class="fa-solid fa-circle-plus"></i>
                </div>
            </div>
            <div class="card-desc">
                <div class="shots">
                    <span>17</span>
                    <p>Shots</p>
                </div>
                <div class="following">
                    <span>143</span>
                    <p>Following</p>
                </div>
                <div class="followers">
                    <span>57</span>
                    <p>Followers</p>
                </div>
            </div>
            <div class="card-dm">
                <button class="send message">Send message</button>
                <button class="more">MORE <i class="fa-solid fa-chevron-down"></i></button>
            </div>
        </div>
    </section>
    
</body>
</html>
