<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PraRoz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <section id="header">
        <div class="header-logo">
            <h1>PraRoz</h1>
            <i class="fa-solid fa-globe"></i>
        </div>
        <div class="header-navlinks">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Design</a>
            <a href="#">Contact</a>     
        </div>
        <div class="search">
            <input type="text" placeholder="Type to Search">
            <button><i class="fa-solid fa-magnifying-glass"></i>Search</button>
        </div>
    </section>
    <section id="main">
        <div class="main-header">
            <h1>Web Design & <span>Development</span>Course</h1>
        </div>
        <div class="main-text">
            <p>Web Design is a specialization of the design stream.They also use HTML,CSS,WYSIWYG editing software, mark up validators etc., to create design elements</p>
            <button class="join-us" type="button">Join Us</button>
        </div>
        <div class="background-image">
        </div>
    </section>
    <section id="login">
        <div class="login-here-button">
            <button class="login-btn" type="button">Login Here</button>
        </div>
        <div class="input">
            <input type="text" placeholder="Enter Email Here">
            <input type="password" placeholder="Enter Password Here ">
        </div>
        <div class="login-button">
            <button class="login" type="button">Login</button>
        </div>
        <div class="account-question">
            <p>Don't have an account? <a href="#">Sign Up</a>here</p>
        </div>
        <div class="log-in-with">
            <p>Log in with</p>
        </div>
        <div class="social-medias">
            <div class="facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="instagram">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="twitter">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="google">
                <i class="fa-brands fa-google"></i>
            </div>
            <div class="skype">
                <i class="fa-brands fa-skype"></i>
            </div>
        </div>
    </section>
</body>
</html>
